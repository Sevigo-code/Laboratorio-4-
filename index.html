<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 4</title>
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Control de Versiones</h1>
    </header>
    <main>
        <section>
            <button id="darkMode">Dark Mode</button>
        </section>

        <section>
            <form action="/paginaNoExistente" id="form" method="POST">
                <label for="name">Nombre:</label>
                <input type="text" name="name">

                <label for="email">Email:</label>
                <input type="text" name="email">

                <fieldset>
                    <legend>Recibir notificaciones</legend>
                    <label for="yes">Si</label>
                    <input type="radio" name="subscribe" id="yes" value="y">
                    <label for="no">No</label>
                    <input type="radio" name="subscribe" id="no" value="n">
                </fieldset>
                
                <!--button type="submit">Enviar</button-->
                <!--Codigo comentado porque no hay base de datos para enviar la informacion por ende 
                al intentar enviar el formulario re dirige a una pagina que despliega error-->
                <input type="button" value="Enviar">
            </form>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
